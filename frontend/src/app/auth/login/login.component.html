<div class="login-page-bg">
  <div class="login-card">
    <div class="login-logo">
      <i class="fas fa-mobile-alt"></i>
    </div>
    <h2 class="login-title">DiPanel Giriş</h2>
    <p class="login-subtitle">Telefoncu Paneline Hoşgeldiniz</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="E-posta adresiniz"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Lütfen geçerli bir e-posta giriniz.
        </div>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Şifre</label>
        <input 
          type="password"
          id="password"
          formControlName="password"
          placeholder="Şifreniz"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Şifre zorunludur.
        </div>
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        <i class="fas fa-sign-in-alt"></i> Giriş Yap
      </button>
    </form>
  </div>
</div>
